<ion-view view-title="Login">
   <ion-content class="padding">
       <form name="logInForm" ng-submit="loginForm(logInForm)" novalidate>
                <div class="list">
                  <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : loginForm.email.$invalid && registerForm.$submitted}">
                    <span class="input-label">Email</span>
                    <input name="email" type="email" placeholder="email or username" ng-model="user.email" required>
                  </label>
                  <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : loginForm.password.$invalid && registerForm.$submitted}">
                    <span class="input-label">Password</span>
                    <input name="password" type="password" placeholder="*******" ng-model="user.password" required>
                  </label>
                </div>
                <input type="submit" value="Submit">
       </form>
   </ion-content>
</ion-view>
