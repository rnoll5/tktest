<ion-view view-title="Question #{{qNumber}}"  hide-back-button="true">
    <ion-nav-buttons side="left">
      <button class="button icon-left button-clear ion-chevron-left button-light" ng-click="goBack()">
      Back</button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="card" ng-class="ptorQuestionGoA" ng-click="buttonClicked('A')">
          <div class="item item-divider icon ion-ios-arrow-right">
            Option A
          </div>
          <div class="item item-text-wrap" ng-class="ptorQuestionTextA">
            {{questionA.Text}}
          </div>
        </div>  
        <div class="card" ng-class="ptorQuestionGoB" ng-click="buttonClicked('B')">
          <div class="item item-divider icon ion-ios-arrow-right">
            Option B
          </div>
          <div class="item item-text-wrap" ng-class="ptorQuestionTextB">
            {{questionB.Text}}
          </div>
        </div>
    </ion-content>
</ion-view>
